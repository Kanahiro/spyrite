name: Check

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  init-uv:
    name: Initialize uv
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Run linter
        run: uv run ruff check .

      - name: Run type checker
        run: uv run ty check spyrite

      - name: Run tests
        run: uv run pytest
