name: Check

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  init-uv:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install the project
        run: uv sync --locked --all-extras --dev

  unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    needs: init-uv
    steps:
      - name: Run tests
        run: uv run pytest
