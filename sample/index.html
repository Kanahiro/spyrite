<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Sprite sample (MapLibre GL JS)</title>
		<link
			rel="stylesheet"
			href="https://unpkg.com/maplibre-gl@^5.0.0/dist/maplibre-gl.css"
			crossorigin="anonymous"
		/>
		<style>
			*,
			*::before,
			*::after {
				box-sizing: border-box;
			}
			html,
			body {
				height: 100%;
				margin: 0;
			}
			#map {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script
			src="https://unpkg.com/maplibre-gl@^5.0.0/dist/maplibre-gl.js"
			crossorigin="anonymous"
		></script>
		<script>
			const spriteUrl = new URL('./sprite', document.baseURI).href;

			// 複数アイコンを並べてスプライトの描画を一度に確認する
			const iconSamples = [
				{ icon: 'bank-JP', coordinates: [139.767, 35.681] },
				{ icon: 'castle-JP', coordinates: [139.758, 35.685] },
				{
					icon: 'charging-station',
					coordinates: [139.773, 35.677],
				},
				{ icon: 'cafe', coordinates: [139.779, 35.684] },
				{
					icon: 'cricket',
					coordinates: [139.761, 35.6895],
				},
				{ icon: 'doctor', coordinates: [139.751, 35.678] },
				{ icon: 'beach', coordinates: [139.784, 35.676] },
			];

			const sampleGeoJSON = {
				type: 'FeatureCollection',
				features: iconSamples.map(({ icon, label, coordinates }) => ({
					type: 'Feature',
					properties: {
						icon,
						label: `${label} (${icon})`,
					},
					geometry: {
						type: 'Point',
						coordinates,
					},
				})),
			};

			const map = new maplibregl.Map({
				container: 'map',
				center: [139.767, 35.681],
				zoom: 14,
				style: {
					version: 8,
					sprite: spriteUrl,
					glyphs: 'https://demotiles.maplibre.org/font/{fontstack}/{range}.pbf',
					sources: {
						sample_point: {
							type: 'geojson',
							data: sampleGeoJSON,
						},
					},
					layers: [
						{
							id: 'sprite-point',
							type: 'symbol',
							source: 'sample_point',
							layout: {
								'icon-image': ['get', 'icon'],
								'icon-size': 1,
								'text-field': ['get', 'icon'],
								'text-font': ['Noto Sans Regular'],
								'text-offset': [0, 1.2],
								'text-anchor': 'top',
							},
							paint: {
								'text-color': 'black',
							},
						},
					],
				},
			});

			map.addControl(new maplibregl.NavigationControl());
		</script>
	</body>
</html>
